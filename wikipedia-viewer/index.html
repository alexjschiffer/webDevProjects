<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <!-- Font Awesome -->
<script src="https://use.fontawesome.com/5af2dc9aae.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>Wikipedia Viewer</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <a href="https://en.wikipedia.org/wiki/Special:Random"><button class="btn btn-primary">Get Random Article</button></a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <h4 id="article">OR</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
          <input type="text" id="searchTerm"></input>
        <button class="btn btn-primary"type="submit" id="search"><span><i class="fa fa-search" aria-hidden="true"></i></span>
</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" id="results">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <p id="signature">Created by Alex Schiffer</p>
      </div>
    </div>
  </div>
</body>
  
    <script src="js/index.js"></script>

</body>
</html>
