<body>

  <!-- Rock Paper Scissors Game in pane -->
  <div class='row' id="rock">
    <hr/>
    <div class="col-md-8 col-md-offset-2 text-center">
      <h1 class="text-primary">Rock Paper Scissors</h1>
      <div class="row">
        <div class="col-xs-12">
          <h1>Welcome to Rock, Paper, Scissors.</h1>
          <p>The game is simple. Click "Play!" and enter your choice in the box. The computer always chooses at random. Good luck and have fun!</p>
        </div>
      </div>
      <div class="row">
        <div class='col-xs-12'>
          <button class="btn btn-primary btn-lg col-md-2" href="#" role="button" onclick='myFunction()'>Play!</button>
        </div>
      </div>
      <!-- Rock Paper Scissors Results -->
        <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
          <table class='table'>
            <thead>
              <tr>
                <td>
                  <h3>User Choice</h3></td>
                <td>
                  <h3>Computer Choice</h3></td>
                <td>
                  <h3>Result</h3></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <p id="userChoice"></p>
                </td>
                <td>
                  <p id="computerChoice"></p>
                </td>
                <td>
                  <p id="comparing"></p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <script type='text/javascript' src=javascript/rockpaperscissors.js></script>
    </div>
  </div>
